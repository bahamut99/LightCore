<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Goals - LightCore</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="goals.css" />
    <link rel="icon" type="image/png" href="https://i.imgur.com/d5N9dkk.png" />
  </head>
  <body>
    <div class="page-container">
      <div class="header-container">
        <img
          src="https://i.imgur.com/d5N9dkk.png"
          alt="LightCore Logo"
          style="height: 44px"
        />
        <h1>Manage Your Goals</h1>
        <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
      </div>

      <div id="display-goal-view" class="card" style="display: none">
        <p class="goal-description">
          Your current goal is to <strong id="goal-text"></strong>.
        </p>
        <button id="edit-goal-btn" class="control-btn">Edit Goal</button>
      </div>

      <div id="create-goal-view" class="card" style="display: none">
        <p>You don't have an active goal set.</p>
        <button id="create-goal-btn" class="control-btn">
          Create a New Goal
        </button>
      </div>

      <div id="form-goal-view" class="card" style="display: none">
        <form id="goal-form">
          <div class="form-group">
            <label for="goal-type">Select a goal type:</label>
            <select id="goal-type" name="goal-type">
              <option value="log_frequency" selected>Log Health Data</option>
            </select>
          </div>
          <div class="form-group">
            <label for="goal-value">How many times per week?</label>
            <input
              type="number"
              id="goal-value"
              min="1"
              max="7"
              value="5"
              required
            />
          </div>
          <div class="form-actions">
            <button type="submit" id="save-goal-btn">Save Goal</button>
            <button type="button" id="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
      <div id="loading-spinner" class="loader" style="display: none"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="goals.js" type="module"></script>
  </body>
</html>
