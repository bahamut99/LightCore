<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insight History - LightCore</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="history.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="icon" type="image/png" href="https://i.imgur.com/d5N9dkk.png" />
  </head>
  <body>
    <div class="history-page-container">
      <div class="header-container">
        <img
          src="https://i.imgur.com/d5N9dkk.png"
          alt="LightCore Logo"
          style="height: 44px"
        />
        <h1>Insight History</h1>
        <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
      </div>

      <div class="card controls-card">
        <div class="controls-container">
          <div class="filter-group">
            <label for="date-range">Filter by Date Range:</label>
            <input
              type="text"
              id="date-range-picker"
              placeholder="Select a date range..."
            />
          </div>
          <button id="export-csv-btn" class="control-btn">Export as CSV</button>
        </div>
        <div id="loading-spinner" class="loader" style="display: none"></div>
      </div>

      <div id="insights-container"></div>

      <div id="pagination-controls">
        <button id="prev-page-btn" class="control-btn" disabled>
          Previous
        </button>
        <span id="page-info">Page 1</span>
        <button id="next-page-btn" class="control-btn" disabled>Next</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="history.js" type="module"></script>
  </body>
</html>
